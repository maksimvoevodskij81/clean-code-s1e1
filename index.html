<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="imag"><img src="./eisenhower-matrix.jpg">
        <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?</a>
    </div>
    <div class="main-container">
      <p id="add-tasks">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task " type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input-text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class=" li edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
