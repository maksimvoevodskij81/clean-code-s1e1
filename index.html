<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <div class="header__img">
        <img src="./eisenhower-matrix.jpg" alt="photo-matrix">
        <a class="header__more-info"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details ?</a>
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <section class="add">
          <p id="add__block-id">
            <label class="main__title add__label" for="add__id">Add Item</label>
            <div class="add__row-wrapper">
              <input id="add__input-id" class="main__input_text main__task " type="text">
              <button class="main__button add__button">Add</button>
            </div>
          </p>
        </section>
        <section class="todo">
          <h3 class="main__title">Todo</h3>
          <ul id="todo__incomplete-tasks">
            <li class="todo__list-item">
              <input class="todo__input_checkbox" type="checkbox">
              <label class="main__task todo__label">Pay Bills</label>
              <input class="main__input_text main__task" type="text">
              <button class="main__button main__edit">Edit</button>
              <button class="main__button main__delete">
                <img src="./remove.svg" alt="photo-delete">
              </button>
            </li>
            <li class="todo__list-item todo__edit-mode">
              <input class="todo__input_checkbox" type="checkbox">
              <label class="main__task todo__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="main__input_text main__task">
              <button class="main__button main__edit">Save</button>
              <button class="main__button main__delete">
                <img src="./remove.svg" alt="photo-delete">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-tasks">
          <h3 class="main__title">Completed</h3>
          <ul id="completed-tasks__id">
            <li class="todo__list-item">
              <input class="todo__input_checkbox" type="checkbox" checked>
              <label class="main__task todo__label">See the Doctor</label>
              <input type="text" class="main__input_text main__task">
              <button class="main__button main__edit">Edit</button>
              <button class="main__button main__delete">
                <img src="./remove.svg" alt="photo-delete">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>    
    <script src="app.js"></script>
  </body>
</html>
